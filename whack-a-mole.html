<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Whack A Mole</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 1.5rem;
      background: #f0f0f0;
    }
    #controls {
      margin-bottom: 1.5rem;
    }
    #score, #time {
      font-size: 1.4rem;
      margin: 0 1rem;
    }
    #start {
      padding: 0.75rem 1.25rem;
      font-size: 1.1rem;
    }

    #holes {
      display: grid;
      grid-template-columns: repeat(3, 150px);
      gap: 20px;
      justify-content: center;
      margin: 0 auto;
    }
    .hole {
      width: 150px;
      height: 100px;
      background: #8B4513;           /* saddle‑brown base */
      border-radius: 75px / 50px;    /* oblong */
      position: relative;
      overflow: visible;             /* allow mole above rim */
      cursor: pointer;
    }
    .mole {
      position: absolute;
      bottom: -120px;                /* start fully hidden */
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: auto;
      transition: bottom 0.5s ease-out;
      user-select: none;
      z-index: 10;                   /* top of hole rim */
    }
    .mole.up {
      bottom: 0;                     /* travel up onto the rim */
    }
  </style>
</head>
<body>
  <h2>Whack A Mole</h2>
  <div id="controls">
    Time left: <span id="time">30</span>s&nbsp;&nbsp;&nbsp;Score: <span id="score">0</span>
    <button id="start">Start</button>
  </div>
  <div id="holes"></div>

  <script>
    const holesEl = document.getElementById('holes');
    const scoreEl = document.getElementById('score');
    const timeEl  = document.getElementById('time');
    const startBtn= document.getElementById('start');
    let score = 0, timeLeft = 30, timerId, moleTimer;

    // Create 9 holes
    for (let i = 0; i < 9; i++) {
      const hole = document.createElement('div');
      hole.className = 'hole';
      holesEl.appendChild(hole);
    }

    function showMole() {
      // remove existing mole
      document.querySelectorAll('.hole .mole').forEach(m => m.remove());

      const holeEls = document.querySelectorAll('.hole');
      const idx = Math.floor(Math.random() * holeEls.length);
      const mole = document.createElement('img');
      mole.src = 'mole.png';
      mole.alt = 'mole';
      mole.className = 'mole';

      // on click: increment score and remove immediately
      mole.addEventListener('click', () => {
        score++;
        scoreEl.textContent = score;
        mole.remove();
      });

      holeEls[idx].appendChild(mole);

      // trigger travel‑up on next frame
      requestAnimationFrame(() => mole.classList.add('up'));
    }

    function startGame() {
      score = 0;
      timeLeft = 30;
      scoreEl.textContent = 0;
      timeEl.textContent = 30;
      startBtn.disabled = true;

      showMole();
      moleTimer = setInterval(showMole, 1000);

      timerId = setInterval(() => {
        timeLeft--;
        timeEl.textContent = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(timerId);
          clearInterval(moleTimer);
          alert('Time up! Your score: ' + score);
          startBtn.disabled = false;
        }
      }, 1000);
    }

    startBtn.addEventListener('click', startGame);
  </script>
</body>
</html>
